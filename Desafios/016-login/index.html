<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a).</p>
                <form action="#" method="post">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-rounded">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="example@email.com" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-rounded">key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="********" autocomplete="current-password" minlength="8">
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <a class="botao" href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
