<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div>
            <form action="" method="post"> <h1>LOGIN</h1> 
                <div>
                    <label for="iemail"><span class="material-symbols-outlined">
                        account_circle
                        </span></label>
                    <input class="login" type="email" name="email" id="iemail" placeholder="example@email.com" required> <br>
                    <label for="isenha"><span class="material-symbols-outlined">
                        lock
                        </span></label>
                    <input class="login" type="password" name="senha" id="isenha" required minlength="8">
                    <p><a href="password.html">Forget password?</a></p>
                </div>
                <div id="enter">
                    <a href="login.html">
                        <p>LOGIN</p>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
