<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso Em Video</a>
        </iframe>    
    para aprender a programar.</p>
    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>
        tambem é muito legal, pena que nao funciona em um Iframe.
    </p>
    <p> O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> Guanabara</a>
        </iframe>
        tambem é legal.
    </p>
</body>
</html>
