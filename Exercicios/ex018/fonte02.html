<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'morte';
            src: url(fontes/Mortified.ttf);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'morte';
            font-size: 3em;
        }
        p{
            font-family:'morte';
            font-size:1em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium nam nulla possimus provident aut facilis hic similique mollitia, eligendi dolore consequatur aliquid ducimus, nihil magnam voluptatem quibusdam quod, blanditiis alias.</p>
</body>
</html>
